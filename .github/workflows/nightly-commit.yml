name: Nightly Auto Commit

on:
  schedule:
    # Runs every night at midnight UTC
    - cron: '0 0 * * *' 
  workflow_dispatch:
    # Allows manual triggering from the Actions tab

jobs:
  auto-commit-job:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0 # Needed for git history operations

    - name: Set git config
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"

    - name: Make a dummy change (e.g., update a timestamp file)
      run: date > last-auto-commit.txt

    - name: Commit and push changes
      uses: stefanzweifel/git-auto-commit-action@v5
      with:
        commit_message: "Auto-commit: Nightly update"
        # The default GITHUB_TOKEN is sufficient for this action
